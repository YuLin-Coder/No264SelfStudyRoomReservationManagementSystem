		<script>
			var vue = new Vue({
				el: '#app',
				data: {
					// 轮播图
					swiperList: [],
					// 数据详情
					detail: {
						id: 0
					},
					// 商品标题
					title: '',
					// 倒计时
					count: 0,
					// 加入购物车数量
					buynumber: 1,
					// 当前详情页表
					detailTable: 'zixishi',
					// 评价列表
					dataList: [],
					// 选座座位列表
					numberList: []
				},
				// 倒计时效果
				computed: {
					SecondToDate: function() {
						var time = this.count;
						if (null != time && "" != time) {
							if (time > 60 && time < 60 * 60) {
								time =
									parseInt(time / 60.0) +
									"分钟" +
									parseInt((parseFloat(time / 60.0) - parseInt(time / 60.0)) * 60) +
									"秒";
							} else if (time >= 60 * 60 && time < 60 * 60 * 24) {
								time =
									parseInt(time / 3600.0) +
									"小时" +
									parseInt(
										(parseFloat(time / 3600.0) - parseInt(time / 3600.0)) * 60
									) +
									"分钟" +
									parseInt(
										(parseFloat(
												(parseFloat(time / 3600.0) - parseInt(time / 3600.0)) * 60
											) -
											parseInt(
												(parseFloat(time / 3600.0) - parseInt(time / 3600.0)) * 60
											)) *
										60
									) +
									"秒";
							} else if (time >= 60 * 60 * 24) {
								time =
									parseInt(time / 3600.0 / 24) +
									"天" +
									parseInt(
										(parseFloat(time / 3600.0 / 24) - parseInt(time / 3600.0 / 24)) *
										24
									) +
									"小时" +
									parseInt(
										(parseFloat(time / 3600.0) - parseInt(time / 3600.0)) * 60
									) +
									"分钟" +
									parseInt(
										(parseFloat(
												(parseFloat(time / 3600.0) - parseInt(time / 3600.0)) * 60
											) -
											parseInt(
												(parseFloat(time / 3600.0) - parseInt(time / 3600.0)) * 60
											)) *
										60
									) +
									"秒";
							} else {
								time = parseInt(time) + "秒";
							}
						}
						return time;
					}
				},
				//  清除定时器
				destroyed: function() {
					window.clearInterval(this.inter);
				},
				methods: {
					jump(url) {
						jump(url)
					},
					isAuth(tablename, button) {
						return isFrontAuth(tablename, button)
					},
					// 倒计时初始化
					countDown() {
						let reversetime = new Date(this.detail.reversetime).getTime()
						let now = new Date().getTime();
						let count = reversetime - now;
						if (count > 0) {
							this.count = count / 1000
							var _this = this;
							this.inter = window.setInterval(function() {
								_this.count = _this.count - 1;
								if (_this.count < 0) {
									window.clearInterval(_this.inter);
									layer.msg("活动已结束", {
										time: 2000,
										icon: 5
									})
								}
							}, 1000);
						}
					},
					
                    					// 下载文件
					downFile(url) {
						var download = $("#download");
						download.append(
							"<a id=\"down\" href=\"aaaa.txt\" target=\"_blank\" download=\"aaaa.txt\" style=\"display:none\">下载该文件</a>");
						console.log(download);
						$("#down")[0].click();
					},
					// 跨表
					onAcrossTap(acrossTable){
						localStorage.setItem('crossTable',`zixishi`);
						localStorage.setItem('crossObj', JSON.stringify(this.detail));
						jump(`../${acrossTable}/add.html?corss=true`);
					},

					
					
					
					
										// 选座座位
					selectSeat(item) {
						item.active = true;
					},
					// 取消选择座位
					unselectSeat(item) {
						item.active = false;
					},
					// 提示该座位已经被选择了
					selectTip() {
						layer.msg(`该座位已被预定`, {
							time: 2000,
							icon: 5
						});
					},
					// 请求预定接口
					bookClick() {
						let activeSeat = [];
						for(let i=0;i<this.numberList.length;i++){
							if(this.numberList[i].active){
								activeSeat.push(this.numberList[i].name.replace('号',''));
							}
						}
						layui.layer.confirm('是否确认预定？', {
							btn: ['预定', '取消'] //按钮
						}, () => {
							if (activeSeat.length==0) {
								layer.msg(`请选择要预定的位置`, {
									time: 2000,
									icon: 5
								});
								return
							}
							let data = {
								orderid: genTradeNo(),
								tablename: this.detailTable,
								userid: localStorage.getItem('userid'),
								goodid: this.detail.id,
								goodname: this.title,
								picture: this.swiperList ? this.swiperList[0] : "",
								buynumber: activeSeat.length,
								discountprice: 0,
								total: 0,
								discounttotal: 0,
								type: 1,
								address: activeSeat.join(','),
								activeSeat: activeSeat.join(','),
								status: '已支付',
								tablename: this.detailTable,
								discountprice: this.detail.vipprice
							}
							if (this.detail.price) {
								data['status'] = '未支付'
								data['price'] = this.detail.price
								data['total'] = parseFloat(this.detail.price * activeSeat.length).toFixed(2)
								localStorage.setItem('orderGoods', JSON.stringify([data]));
								jump('../shop-order/confirm.html?seat=1');
							} else {
								data['price'] = 0
								layui.http.requestJson(`orders/add`, 'post', data, (res) => {
									// 修改数据被选中座位信息
									layui.http.requestJson(`${this.detailTable}/update`, 'post', this.detail, (res) => {
										layer.msg(`预定成功`, {
											time: 2000,
											icon: 6
										});
									});
								})
							}
						});
					}
					
				}
			})

			layui.use(['layer', 'form', 'element', 'carousel', 'http', 'jquery', 'laypage'], function() {
				var layer = layui.layer;

				var limit = 10;

				var id = http.getParam('id');

				// 商品信息
				http.request(`${vue.detailTable}/detail/` + id, 'get', {}, function(res) {

					vue.detail = res.data

					vue.swiperList = vue.detail.tupian ? vue.detail.tupian.split(",") : [];
																																																																	// var swiperItemHtml = '';
					// for (let item of vue.swiperList) {
					// 	swiperItemHtml +=
					// 		'<div>' +
					// 		'<img class="swiper-item" style="width: 100%;height: 100%;object-fit:cover;" src="' + item + '">' +
					// 		'</div>';
					// }
					// jquery('#swiper-item').html(swiperItemHtml);
					// 轮播图
					vue.$nextTick(() => {
					  carousel.render({
					  	elem: '#swiper',
						width: '400px',
					  	height: '400px',
					  	arrow: 'hover',
					  	anim: 'fade',
					  	autoplay: 'true',
					  	interval: '3000',

					  });

					})
					// carousel.render({
					// 	elem: '#swiper',
					// 	width: swiper.width,height:swiper.height,
					// 	arrow: swiper.arrow,
					// 	anim: swiper.anim,
					// 	interval: swiper.interval,
					// 	indicator: swiper.indicator
					// });

					
										// 选座效果初始化
					// 测试数据
					// vue.detail.number = 20;
					// vue.detail.selected = '1,2'
					let selectArray = vue.detail.selected.split(',');
					for (let i = 1; i <= vue.detail.number; i++) {
						vue.numberList.push({
							name: `${i}号`,
							select: false,
							active: false
						});
					}
					for (let i = 0; i < vue.detail.selected.split(',').length; i++) {
						vue.numberList[vue.detail.selected.split(',')[i]-1].select = true;
					}
					
				});

				
			});
		</script>
